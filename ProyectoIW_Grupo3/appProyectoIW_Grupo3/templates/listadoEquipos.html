<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Equipos</title>
</head>
<body>
    <a href="/appProyectoIW_Grupo3"><h1>LISTADO DE EQUIPOS</h1></a><br>
    {% if equipo %}
             <ul>
             {% for eq in equipo %}
                 <li>
                     <strong>Numero serie:</strong> <a href="{% url 'detalleEquipo' eq.id %}">{{ eq.numeroSerie }}<br>
                    </a><strong>Modelo:</strong> {{ eq.modelo }}
                 </li>
                 <br>
             {% endfor %}
             </ul>
    {% else %}
    <p>No hay equipos creados.</p>
    {% endif %}
    <br>
    <a href="/appProyectoIW_Grupo3/listadoEquipos/anadirEquipo">AÃ‘ADIR EQUIPO</a>
</body>
</html>
