<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if empleado %}
    <ul>
        <li>
            {{ empleado.DNI}}
        </li>
        <li>
            {{ empleado.nombre}}
        </li>
        <li>
            {{ empleado.apellido}}
        </li>
        <li>
            {{ empleado.email}}
        </li>
        <li>
            {{ empleado.telfono}}
        </li>
    </ul>
    {% else %}
        <p>No existe este equipo.</p>
    {% endif %}
</body>
</html>
