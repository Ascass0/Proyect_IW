<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'estilo.CSS'%}">

</head>

<body>
    <header>
        <div id="superior">
            <div id="logoHeader"><a id="enlaceTitulo" href="/appProyectoIW_Grupo3"><img id="logo_izq"
                        src="{%static 'imagenes/logo.png'%}" alt="Error, no se pudo cargar."></a></div>
            <div class="tituloHerencia">
                <a href="/appProyectoIW_Grupo3" id="enlaceTitulo">{% block superior %}{% endblock %}</a>
            </div>
            <div id="loginitems">
                {% if user.is_authenticated %}
                <span id="textoLogin">Bienvenido {{ user.username }}!</span>
                <span id="logoutItem"><a class="enlaceLOG" href="{% url 'logout' %}">Log OUT</a></span>
                {% else %}
                <span id="textoLogin">No est√°s logeado:</span>
                <span id="loginItem"><a class="enlaceLOG" href="{% url 'login' %}">Log IN</a></span>
                {% endif %}
            </div>
        </div>
        <div id="inferior">
            <div id="menu">
                <span class="menuitem"><a id=enlaceIndex1 href="/appProyectoIW_Grupo3/listadoEquipos">LISTADO DE
                    EQUIPOS</a></span>
                <span class="menuitem"><a id=enlaceIndex2 href="/appProyectoIW_Grupo3/listadoTickets">LISTADO DE
                        TICKETS</a></span>
                <span class="menuitem"><a id=enlaceIndex3 href="/appProyectoIW_Grupo3/listadoEmpleados">LISTADO DE
                        EMPLEADOS</a></span>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer>
        <span class="emailFTR">Deustomach@gmail.com</span>
        <div class="iconosFTR">
            <span class="FB"><a href="https://facebook.com" target="_blank"><img src="{% static 'imagenes/facebook.png' %}"
                        height="24" alt="Imagen no encontrada"></a></span>
            <span class="IN"><a href="https://instagram.com" target="_blank"><img src="{% static 'imagenes/instagram.png' %}"
                        height="24" alt="Imagen no encontrada"></a></span>
            <span class="YT"><a href="https://youtube.com" target="_blank"><img src="{% static 'imagenes/youtube.png' %}"
                        height="24" alt="Imagen no encontrada"></a></span>
        </div>
    </footer>
</body>
<script src="/static/javaScript/zoom.js"></script>
<script src="/static/javaScript/hide_show.js"></script>
<script src="/static/javaScript/menu_color.js"></script>
<script src="/static/javaScript/Validacion.js"></script>
</html>
