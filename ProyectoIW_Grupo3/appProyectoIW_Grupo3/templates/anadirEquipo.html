{% extends "base.html" %}
{% block title %} Añadir equipo {% endblock %}
{% block superior%} Deustomach Innovation {% endblock %}
{% block content %}
<div class="tituloAñadir">
    <h2>Añadir nuevo equipo</h2>
</div>
    <div class="formAñadir">
        <form action="{% url 'anadirEquipo' %}" method="post">
            {% csrf_token %}
            {{ form.erros }}
            {{ form.as_p }}
            <br>
            <input type="submit" value="Nuevo equipo" id="botonAñadir" />
        </form>
    </div>

{% endblock %}
