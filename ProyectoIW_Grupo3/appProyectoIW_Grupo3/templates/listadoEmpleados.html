<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Empleados</title>
</head>
<body>
    <a href="/appProyectoIW_Grupo3"><h1>LISTADO DE EMPLEADOS</h1></a><br>
    {% if empleado %}
             <ul>
             {% for em in empleado %}
                 <li>
                     <strong>DNI:</strong> {{ em.DNI }}<br>
                     <a href="{% url 'detalleEmpleado' em.id %}">ver detalles</a>
                 </li>
             {% endfor %}
             </ul>
             <br>
    {% else %}
    <p>No hay empleados en la empresa.</p>
    {% endif %}
    <a href="/appProyectoIW_Grupo3/listadoEmpleados/anadirEmpleado">AÃ‘ADIR EMPLEADO</a>
    
</body>
</html>
