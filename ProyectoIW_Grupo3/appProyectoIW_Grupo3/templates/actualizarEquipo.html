{% extends "base.html" %}
{% block title %} Actualizar equipo {% endblock %}
{% block superior%} Deustomach Innovation {% endblock %}
{% block content %}
<div class="tituloActualizar">
    <h2>Actualizar equipo</h2>
</div>
<div>
    <div class="layoutFORM">
        <div class="invisble"></div>
        <div class="formActualizar">
            <form method="post">
                {% csrf_token %}
                {{ form.erros }}
                {{ form.as_p }}
                <br>
                <input type="submit" value="Actualizar valores" id="botonAñadir" onclick="return validarEquipo()" />
            </form>
        </div>
        <div class="alertasFORM">
            <span id="spanTLFN">Numero de teléfono no válido</span><br>
            <span id="spanFechas">Fechas incorrectas</span>
        </div>
    </div>
    {% endblock %}
